<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Feedback Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="left-main">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU_P4dmMpB8PJKyVCL6a16Ue9qp6k3sgpqWQ&s" alt="UPES Logo">
        <h2>Shape The University of Tomorrow â€” Your Feedback Builds Our Future!</h2>
        <img src="https://international.upes.ac.in/media/gqbloh1h/about-upes.jpg" alt="UPES Campus">
    </section>
    <section class="right-main">
        <form class="form" id="form">
            <h1 class="form-heading">University  Feedback Form</h1>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="form-control">
                <label for="sapId">Sap ID</label>
                <input type="number" placeholder="Enter SAP">
            </div>
            <div class="form-control">
                <label for="feedback">Feedback</label>
                <input type="number" placeholder="Feedback or Suggestion">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
