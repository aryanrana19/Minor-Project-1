            <div class="form-options">
                <label for="name">General Experience</label>
                <div class="options-list">
                    <div class="options">
                        <input type="radio" id="check-1-gen" name="generalExperience" value="1">
                        <label for="check1">1</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-2-gen" name="generalExperience" value="2">
                        <label for="check2">2</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-3-gen" name="generalExperience">
                        <label for="check3">3</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-4-gen" name="generalExperience">
                        <label for="check4">4</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-5-gen" name="generalExperience">
                        <label for="check5">5</label>
                    </div>
                </div>
            </div>

            <div class="form-options">
                <label for="name">Feedback on Academics</label>
                <div class="options-list">
                    <div class="options">
                        <input type="radio" id="check-1" name="AcademicScore">
                        <label for="check1">1</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-2" name="AcademicScore">
                        <label for="check2">2</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-3" name="AcademicScore">
                        <label for="check3">3</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-4" name="AcademicScore">
                        <label for="check4">4</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-5" name="AcademicScore">
                        <label for="check5">5</label>
                    </div>
                </div>
            </div>

            <div class="form-options">
                <label for="name">Facilities and Environment</label>
                <div class="options-list">
                    <div class="options">
                        <input type="radio" id="check-1" name="FacilityScore">
                        <label for="check1">1</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-2" name="FacilityScore">
                        <label for="check2">2</label>
                    </div>
                    <div class="options">
                        <input type="radio" id="check-3" name="FacilityScore">
                        <label for="check3">3</label>
                    </div>
                    <div class="options">

                    </div>
                    <div class="options">
                        <input type="radio" id="check-5" name="FacilityScore">
                        <label for="check5">5</label>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <label for="feedback">Additional Feedbacks</label>
                <input type="text" placeholder="Any other feedback or thoughts you'd like to share?"  required>
            </div>
            <button type="submit" class="submitBtn">Submit</button>
        </form>
